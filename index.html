<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style-dark.css" id="mode">

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
       <div class="content">
        <h1>Todo</h1>
        <img src="./images/icon-sun.svg" alt=""  id="sun"/>
        <img src="./images/icon-moon.svg" alt="" id="moon">
       </div>
       
       
      </div>
      <div class="todo-container">
        <div class="todo-input">
          <input type="text" name="text" id="input" placeholder="add to do to your list">
          <button class="add">+</button>
        </div>
        <div class="todo-list">
          <ul>
            <!-- we're gonna add here todos using JS -->
          </ul>
          <div class="status">
            <span class="count">5 items left</span>
            <div class="mid">
              <span>All</span>
            <span class="active">Active</span>
            <span class="complete">Completed</span>
            </div>
            <span class="clear">Clear completed</span>
          </div>
        </div>
      </div>
      <div class="buttom">
        <p class="notice">Drag and drop to reorder list</p>
      </div>
    </div>

    <!-- Add dynamic number -->
    items left All Active Completed Clear Completed Drag and drop to reorder
    list

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
